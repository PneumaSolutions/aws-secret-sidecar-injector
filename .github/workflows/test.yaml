name: validate

on:
  push:
    branches:
    - '*'
    - '!master'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.13.1'
      - name: install dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y gcc git
      - name: test
        run: cd cmd/aws-secrets-manager && go test -v